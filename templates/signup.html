{% extends "base.html" %} 
{% block content %}

    <!-- SIGN UP STARTS -->
    <section class="text-gray-600 body-font">
      <form onsubmit="return signup_user(event)">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">
              Welcome To Secure Hack Quest!
            </h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
              You are 1 step away from getting free access to read hundreds of informative blogs for free!!
            </p>
          </div>
          <div class="w-full sm:w-[50%] mx-auto">
            <div class="">
              <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                required
              />
            </div>
            <div class="">
              <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                required
              />
            </div>
            <div class="">
              <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                required
              />
              <span>Note: Please don't use your real passwords</span>
            </div>
            <br />
            <button class="-translate-x-1/2 mx-[50%] w-[45%] text-white bg-teal-500 border-0 py-2 px-8 focus:outline-none hover:bg-teal-600 rounded text-lg">
              Sign Up
            </button>
            <a href="./login" class="-translate-x-1/2 mx-[40%] w-[45%] text-sm underline">Or login</a>
          </div>
        </div>
      </form>
    </section>
    <!-- SIGN UP ENDS -->
 
    <script>
      function signup_user(e) {
        e.preventDefault();
        const email = encodeURIComponent(document.getElementById("email").value);
        const name = encodeURIComponent(document.getElementById("name").value);
        const password = encodeURIComponent(document.getElementById("password").value);

        fetch(`/api/signup?email=${email}&name=${name}&password=${password}`) 
          .then(res => res.json())
          .then(res => {
            if (res.success) {
              alert("Your account is created successfully!");
              window.localStorage.setItem("user_email", email);
              window.localStorage.setItem("user_name", name);
              window.localStorage.setItem("user_uuid", res.uuid);
              window.localStorage.setItem('user_isloggedin', 'true');
              window.location.href = "/";
            } else {
              alert("Something went wrong! Please try again.");
            }
          })
          .catch(err => {
            console.error('Error:', err);
            alert("Something went wrong! Please try again.");
          });
      }
    </script>

{% endblock %}

    </script>

{% endblock %}
