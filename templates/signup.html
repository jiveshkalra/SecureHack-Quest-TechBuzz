{% extends "base.html" %} 
{% block content %}

    <!-- SIGN UP STARTS -->
    <section class="text-gray-600 body-font">
      <form onsubmit="return signup_user(event)">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">
              Welcome To Secure Hack Quest!
            </h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
              You are 1 step away from getting free access to read hundreds of informative blogs for free!!
            </p>
          </div>
          <div class="w-full sm:w-[50%] mx-auto">
            <!-- Email Input -->
            <div class="">
              <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                required
              />
            </div>
            <!-- Name Input -->
            <div class="">
              <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                required
              />
            </div>
            <!-- Password Input -->
            <div class="">
              <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                required
              />
              <span>Note: Please don't use your real passwords</span>
            </div>
            <br />
            <!-- Submit Button -->
            <button
              type="submit"
              class="-translate-x-1/2 mx-[50%] w-[45%] text-white bg-teal-500 border-0 py-2 px-8 focus:outline-none hover:bg-teal-600 rounded text-lg"
            >
              Sign Up
            </button>
            <!-- Login Link -->
            <a
              href="./login"
              class="-translate-x-1/2 mx-[40%] w-[45%] text-sm underline"
              >Or login</a
            >
          </div>
        </div>
      </form>
    </section>
    <!-- SIGN UP ENDS -->

    <!-- JavaScript for Sign Up -->
    <script>
      function signup_user(e) {
        e.preventDefault(); // Prevent default form submission

        // Retrieve input values
        var email = document.getElementById("email").value.trim();
        var name = document.getElementById("name").value.trim();
        var password = document.getElementById("password").value.trim();

        // Input validation
        if (!email || !name || !password) {
          alert("All fields are required!");
          return false;
        }

        // Make a POST request with the form data
        fetch("/api/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            email: email,
            name: name,
            password: password
          })
        })
        .then((res) => res.json()) // Parse JSON response
        .then((data) => {
          if (data.success) { // Handle successful signup
            alert("Your account is created successfully!");
            // Store non-sensitive information in localStorage
            window.localStorage.setItem("user_email", email); 
            window.localStorage.setItem("user_name", name); 
            window.localStorage.setItem("user_uuid", data.uuid); 
            window.localStorage.setItem('user_isloggedin', 'true');
            window.location.href = "/"; // Redirect to home
          } else {
            alert(data.message || "Something went wrong! Please try again."); // Handle errors
          }
        })
        .catch((err) => {
          console.log(err); // Log errors
          alert("Something went wrong! Please try again."); // Display error message
        });

        return false; // Prevent default form submission
      }
    </script>

{% endblock %}
