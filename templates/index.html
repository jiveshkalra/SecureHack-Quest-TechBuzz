{% extends "base.html" %} 
{% block content %}

<!-- Blogs Div Start  -->
<div class="display-flex justify-center items-center mx-[10%] my-[5%]">
  <div class="flex flex-wrap -mx-2">
    <!-- Blog Card Templates -->
    <!-- Load these from db -->
    <!-- Loop over the blogs data  -->
    {% for i in blogs_data %}
    <!-- Order of i in blog_data ->
      i[0] -> sno
      i[1] -> title
      i[2] -> short description
      i[3] -> content
      i[4] -> author_id
      i[5] -> author_name 
      i[6] -> img_link
      i[7] -> blog_url
      i[8] -> timestamp 
      i[9] -> views -->
    <div class="w-full sm:w-1/2 md:w-1/3 self-stretch p-2 mb-2">
      <div class="rounded shadow-md h-full">
        <a href="/blogs/{{ i[7]|urlencode }}">
          <img
            class="w-full m-0 rounded-t lazy"
            src="{{ i[6]|escape }}"
            width="960"
            height="500"
            alt="{{ i[1]|escape }}"  <!-- Updated alt text -->
          />
        </a>
        <div class="px-6 py-5">
          <div class="font-semibold text-lg mb-2">
            <a class="text-slate-900 hover:text-slate-700" href="/blogs/{{ i[7]|urlencode }}">
              {{ i[1]|escape }}  <!-- Escaped title -->
            </a>
          </div>
          <p class="text-slate-700 mb-1" title="Published date">{{ i[8]|escape }}</p>
          <p class="text-slate-800">{{ i[2]|escape }}</p> <!-- Escaped description -->
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<!-- Blog Div End -->

{% endblock %}
