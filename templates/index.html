{% extends "base.html" %} 
{% block content %}

<!-- Blogs Section Start -->
<div class="flex justify-center items-center mx-[10%] my-[5%]">
  <div class="flex flex-wrap -mx-2">
    <!-- Loop through blogs data to generate blog cards -->
    {% for blog in blogs_data %}
    <!-- Order of blog data fields ->
      blog[0] -> sno
      blog[1] -> title
      blog[2] -> short description
      blog[3] -> content
      blog[4] -> author_id
      blog[5] -> author_name 
      blog[6] -> img_link
      blog[7] -> blog_url
      blog[8] -> timestamp
    -->
    <div class="w-full sm:w-1/2 md:w-1/3 p-2 mb-2">
      <div class="rounded shadow-md h-full">
        <!-- Link to the individual blog post -->
        <a href="/blogs/{{ blog[7] }}">
          <!-- Blog post thumbnail -->
          <img
            class="w-full rounded-t"
            src="{{ blog[6] }}"
            width="960"
            height="500"
            alt="Thumbnail for {{ blog[1] }}"
          />
        </a>
        <div class="px-6 py-5">
          <!-- Blog title -->
          <div class="font-semibold text-lg mb-2">
            <a class="text-slate-900 hover:text-slate-700" href="/blogs/{{ blog[7] }}">
              {{ blog[1] }}
            </a>
          </div>
          <!-- Blog published date -->
          <p class="text-slate-700 mb-1" title="Published date">
            {{ blog[8] }}
          </p>
          <!-- Blog short description -->
          <p class="text-slate-800">
            {{ blog[2] }}
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<!-- Blogs Section End -->

{% endblock %}
