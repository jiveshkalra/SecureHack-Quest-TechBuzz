<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{ blog_data[1] | escape }}</title>
</head>
<body>
    
    <!-- Header Start -->
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="{% url 'home' %}">
            <img src="{% static 'blog64.png' %}" alt="Blog Logo" width="23%" height="auto" />
            <span class="ml-3 text-4xl text-nowrap">SecureHack Blogs</span>
          </a>
          <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
            <!-- Navigation Links -->
          </nav>
          <a class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-2xl mt-4 md:mt-0" id="login_href" href="{% url 'login' %}">
            Login
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </a>
        </div>
    </header>
    <!-- Header Ends -->

    <!-- Main Content -->
    <main class="pt-8 pb-16 lg:pt-16 lg:pb-24 bg-white antialiased">
        <div class="flex justify-between px-4 mx-auto max-w-screen-xl">
            <article class="mx-auto w-full max-w-2xl format format-sm sm:format-base lg:format-lg format-blue">
                <header class="mb-4 lg:mb-6 not-format">
                    <img class="mr-4" src="{{ blog_data[6] | escape }}" alt="{{ blog_data[1] | escape }}">
                    <address class="flex items-center mb-6 not-italic">
                        <div class="inline-flex items-center mr-3 text-sm text-gray-900">
                            <div>
                                <a href="#" rel="author" class="text-2xl font-bold text-gray-900">By {{ blog_data[5] | escape }}</a>
                                <p class="text-lg text-gray-800 text-xl">Views: <strong>{{ blog_data[9] | escape }}</strong></p>
                                <p class="text-lg text-gray-500"><time pubdate datetime="{{ blog_data[8] | escape }}" title="{{ blog_data[8] | escape }}">{{ blog_data[8] | escape }}</time></p>
                            </div>
                        </div>
                    </address>
                    <h1 class="mb-4 text-3xl font-extrabold leading-tight text-gray-900 lg:mb-6 lg:text-4xl">{{ blog_data[1] | escape }}</h1>
                </header>
                <div class="content-div text-2xl">
                    <!-- Sanitize content before rendering -->
                    {{ blog_data[3] | escape }}
                </div>
            </article>
        </div>
    </main>
</body>
</html>
