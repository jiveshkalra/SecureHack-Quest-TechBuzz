{% extends "base.html" %} 
{% block content %}
    <!-- LOGIN STARTS -->
    <section class="text-gray-600 body-font">
      <form onsubmit="return login_user(event);">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">
              Welcome Back!
            </h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
              Please login to read hundreds of informative blogs for free!!
            </p>
          </div>
          <div class="w-full sm:w-[50%] mx-auto">
            <div class="mb-4">
              <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                required
              />
            </div>
            <div class="mb-4">
              <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                required
              />
            </div>
            <br />
            <button
              type="submit"
              class="mx-auto w-[45%] text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
            >
              Login
            </button>
            <a
              href="./signup"
              class="mx-auto w-[45%] text-sm underline"
            >
              Or Sign Up
            </a>
          </div>
        </div>
      </form>
    </section>
 
    <script>
      function login_user(event) {
        event.preventDefault(); // Prevent the form from submitting the traditional way
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Perform the login request
        fetch("api/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email: email, password: password })
        })
        .then(response => response.json())
        .then(data => {
          if (data.success === true) {
            alert("Login Successful");
            window.location.href = "/";
            // Store essential data in localStorage
            window.localStorage.setItem("user_isloggedin", "true");
            window.localStorage.setItem("user_email", email);
            window.localStorage.setItem("user_uuid", data.user_data[2]); // Assuming user_data contains the UUID at index 2
            window.localStorage.setItem("user_name", data.user_data[1]); // Assuming user_data contains the name at index 1
          } else {
            alert("Login Failed");
            alert(data.message); // Show failure message
          }
        })
        .catch(error => {
          console.error("Error during fetch:", error);
          alert("An error occurred during login.");
        });
      }
    </script>
{% endblock %}
