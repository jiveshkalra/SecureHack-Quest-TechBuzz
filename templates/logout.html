{% extends "base.html" %} 
{% block content %}
    <script>
       
        localStorage.removeItem('user_email');
        localStorage.removeItem('user_password');
        localStorage.removeItem('user_isloggedin');
        localStorage.removeItem('user_uuid');

        }

        // Call the redirect function
        redirectToHome();
    </script>
{% endblock %}
